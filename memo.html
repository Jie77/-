<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title></title>
  <script src="js/mui.min.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <link href="css/mui.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript" src="js/iconfont.js"></script>
  <script type="text/javascript" charset="utf-8">
    mui.init();
  </script>
  <link rel="stylesheet" type="text/css" href="css/memo.css">
</head>
<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">我的备忘录</h1>
  </header>
  <div class="mui-content" id="main">
    <audio src='aa.mp3' type='audio/mp3' id='music'></audio>
    <!-- <div class="box" :class='{showbox:show}'>
        {{ tip }}
        <button id="btn" @click="stopRemind">关闭声音</button>
    </div> -->
    <card v-for="(memo,index) in memoLists"
         :memo="memo"
         :key="memo.id"
         :num="index"
         @del="delMemo"
         @remind="getRemindTime"
    ></card>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
